<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Non-Linear Non-Multivariate Non-Project Management</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>	
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Multivariate Nonlinear Project Non-Management</h2>
				</section>
				<section data-background-image="imgs/planning.png">	
					<!--our very own E Mic chart-->				
				</section>
				<section data-background-image="https://innolution.com/uploads/misc/scrum_framework_practice_activity_duration.jpg">
					<!--scrum chart-->
				</section>
				<section>
					<h2>OUTCOMES!</h2>
					<h2>consistency!</h2>
					<h2>PRODUCTIVITY!</h2>
					<h2>UNDER promising!</h2>
				</section>
				<section data-background-image="https://media.giphy.com/media/K0AnEB2t2EM/giphy.gif">
					<!--that's bait-->
				</section>
				<section data-background-image="https://media.giphy.com/media/GYeLcrWi5DMqs/giphy.gif">
					<!--it's a trap-->
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				],
				hash: true,
			});
		</script>
	</body>
</html>
